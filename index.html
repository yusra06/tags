<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 List and Text Formatting</title>
</head>

<body>

    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li><del>Cherry</del> Grape</li> <!-- Example usage of del -->
    </ul>

    <h2>Formatted Paragraph</h2>
    <p>This is a <strong>strong</strong> word and this is an <em>italic</em> word. Here is a <del>removed</del> word.
    </p>

    <h2>Superscript and Subscript</h2>
    <p>Chemical formula: H<sub>2</sub>O</p>
    <p>Physics formula: E = mc<sup>2</sup></p>
    <img src="images/Desktop.jpg" width="100" height="200" >
</body>

</html>
